name: ci-workflow
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@master
    - name: Run Snyk
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: subdir/package-lock.json
    - run: make setup
